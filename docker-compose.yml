version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]

  redis:
    image: redis:7
    restart: always
    ports: ["6379:6379"]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: backend/.env.docker
    depends_on:
      - db
      - redis
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app        # live-reload in dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

